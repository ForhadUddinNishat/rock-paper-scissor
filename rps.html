<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>

    <h1>Rock Paper Scissor</h1>


    <button
    onclick="playgame('rock');"
    class="move-button"

    ><img src="images/rock-emoji.png" class="move-icon"></button>


    <button
    onclick="playgame('paper');"
    class="move-button"
    ><img src="images/paper-emoji.png" class="move-icon"></button>


    <button
    onclick="playgame('scissors');" 
    class="move-button"
    ><img src="images/scissors-emoji.png" class="move-icon"></button>

    <p class="results" ></p>
    <p class="js-moves move"></p>
    <p class="js-score score"></p>


    <button onclick="
    score={
        win:0,
        lose:0,
        tie:0
    }
    localStorage.removeItem('score');
    document.querySelector('.js-score').innerHTML=`Win:${score.win}, Lose:${score.lose},Tie:${score.tie}`;
    "
    class="reset-button"
    >Reset</button>
    

    <script src="rps.js">


    </script>
</body>
</html>
